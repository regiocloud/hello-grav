enabled: true
folders:
  - pages
  - themes
  - plugins
  - config
  - accounts
  - .gitignore
  - README.md
SyncNotice: null
sync:
  on_save: true
  on_delete: true
  on_media: true
  cron_enable: false
  cron_at: '0 12,23 * * *'
local_repository: null
repository: 'link to your github repo' # pls adjust
no_user: '0'
user: your github username # pls adjust
password: your github access token # pls adjust
webhook: your webhook # adjust if needed
webhook_enabled: '0' #change to '1' if needed
webhook_secret: your webhook secret # adjust if needed
branch: set your desired branch # pls adjust
remote:
  name: origin
  branch: set your desired branch # pls adjust
git:
  author: gravfull
  message: '(Grav GitSync) Automatic Commit'
  name: GitSync
  email: git-sync@trilby.media
  bin: git
  ignore: "node_modules\n.DS_Store"
  private_key: /path/to/your/.ssh/id_rsa # pls adjust
logging: true